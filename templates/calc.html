<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            background-color: rgb(229, 229, 229);
            display: grid;
            padding: 10px;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(4, 1fr);
            column-gap: 10px;
            row-gap: 10px;
            box-shadow: rgba(0, 0, 0, 0.15) 1.95px 1.95px 2.6px;
            grid-template-areas: 
            "header header header header"
        }
        .input {
            grid-area: header;
            
        }

        .flex {
            display: flex;
            justify-content: center;
            
        }
        button {
            width: 30px;
            height: 30px;
        }
    </style>
</head>
<body>
<div class="flex">
<div class="container">
  <div class="input" id="input"></div>
  <div><button id='subtr' class="subtr oper">/</button></div>
  <div><button id='multi' class=" multi oper">*</button></div>
  <div><button id='deduc' class="deduc oper">-</button></div>
  <div><button id='add' class="add">+</button></div>
  <div><button id='equal' class="equal">=</button></div>
  <div><button id='delete' class="delete">del</button></div>
  <div><button class="one button">1</button></div>
  <div><button class="two button">2</button></div>
  <div><button class="three button">3</button></div>
  <div><button class="four button">4</button></div>
  <div><button class="five button">5</button></div>
  <div><button class="six button">6</button></div>
  <div><button class="seven button">7</button></div>
  <div><button class="eight button">8</button></div>
  <div><button class="nine button">9</button></div>
  <div><button class="zero button">0</button></div>
</div>
</div>
<script src="static\js\calcu.js"></script>
</body>
</html>
